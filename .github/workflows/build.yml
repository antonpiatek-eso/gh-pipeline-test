# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use
  BUILD_VERSION: '1.0.${{ github.run_number }}'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4
      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output -p:Version=${{ env.BUILD_VERSION }}
          popd
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-build-v${{ env.BUILD_VERSION }}
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output
      
  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml    
    with:
      artifact-name: function-build-v${{ needs.build.outputs.build_version }}